<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				margin:10px;
			}
			.box2{
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<script type="text/javascript" src="js/jQuery.js" charset="UTF-8"></script>
		<script type="text/javascript">
			$(".box1").click(function(){
				$(this).hide(2000);
				$(".box2").show(2000);
			})
			/*$(".box2").click(function(){
				$(this).show(2000);
			})*/
			$(".box3").click(function(){
				$(this).toggle(2000);
			})
			
		</script>
	</body>
</html>
