<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=2;i<=50;i++){
				var count=0;
				for(var j=1;j<=i;j++){
					if(i%j==0){
						count++;
					}
				}
				if(count==2){
					console.log(i);
				}
			}
		</script>
		<script type="text/javascript">
			for(var i=1;i<=9;i++){
				for(var j=1;j<=i;j++){
					document.writeln(j+"x"+i+"="+i*j);
				}
				document.write("<br/>");
			}
		</script>
	</body>
</html>
