<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=100;i<1000;i++){
				var a=parseInt(i/100);
				var b=parseInt(i/10%10);
				var c=parseInt(i%10);
				var s=Math.pow(a,3)+Math.pow(b,3)+Math.pow(c,3);
				if(i==s)
				{
					document.write(i+"是水仙花数<br/>");
					/*alert(i+"是水仙花数\n")*/
				}
			}
		</script>
	</body>
</html>
