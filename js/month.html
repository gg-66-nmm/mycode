<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var day;
			var year=prompt("请输入要查询的年份");
			var month=parseInt(prompt("请输入要查询的月份"));
			if(year%400==0||year%4==0&&year%100!=0){
				day=29;
			}
			else{
				day=28;
			}
			switch (month){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12: alert(year+"年"+month+"月有31天"); break;
				case 4:
				case 6:
				case 9:
				case 11: alert(year+"年"+month+"月有30天");break;
				case 2:  alert(year+"年"+month+"月有"+day+"天");break;
				default:alert("输入有误");
					break;
			}
		</script>
	</body>
</html>
