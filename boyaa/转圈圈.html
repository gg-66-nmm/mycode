<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.list{
				width: 500px;
				height: 350px;
				margin:500px auto;
				position: relative;
				transform-style: preserve-3d;
				perspective: 1200px;
				transform: rotateY(0deg);
				transform-origin: center -250px;
			}
			.list_box{
				width: 300px;
				height: 120px;
				position: absolute;
				font-size: 50px;
				text-align: center;
				line-height: 120px;
				
			}
			.list1{
				background-color: red;
				/*transform: rotateY(0deg) translateZ(300px);*/
			}
			.list2{
				background-color: orange;
				/*transform: rotateY(72deg) translateZ(300px);*/
			}
			.list3{
				background-color:yellow;
				/*transform: rotateY(144deg) translateZ(300px);*/
			}
			.list4{
				background-color: green;
				/*transform: rotateY(216deg) translateZ(300px);*/
			}
			.list5{
				background-color: blueviolet;
				/*transform: rotateY(288deg) translateZ(300px);*/
			}
		</style>
	</head>
	<body>
		<div class="list">
			<div class="list_box list1">1</div>
			<div class="list_box list2">2</div>
			<div class="list_box list3">3</div>
			<div class="list_box list4">4</div>
			<div class="list_box list5">5</div>
		</div>
		<script type="text/javascript">
			var list=document.getElementsByClassName("list");
			var list_box=document.getElementsByClassName("list_box");
			var len=list_box.length;
			//console.log(len);
			var deg=Math.floor(360/len);
			for(var i=0;i<len;i++){
				list_box[i].style='transform:rotateY('+i*deg+'deg) translateZ(300px);';
			}
		</script>
	</body>
</html>
