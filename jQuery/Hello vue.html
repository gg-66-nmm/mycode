<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello vue</title>
		<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
		
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<body>
		<div id="app">
			{{message}}
		</div>
		<div id="app-2">
			<span v-bind:title="message">
				查看绑定信息！
			</span>
		</div>
		<div id="app-3">
			<ui>
				<li v-for="item in list">{{item.text}}</li>
			</ui>
		</div>
		
		<script>
			var app=new Vue({
				el:"#app",
				data:{
					message:"生活不易，且行且珍惜！"
				}
			})
			var app2=new Vue({
				el:"#app-2",
				data:{
					message:"页面加载于"+new Date().toLocaleString()
				}
			})
			var app3=new Vue({
				el:"#app-3",
				data:{
					list:[
						{text:"冉梓烁"},
						{text:"冉玉琴"},
						{text:"冉宝琪"}
					]
				}
			})
		</script>
	</body>
</html>
