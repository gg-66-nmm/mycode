<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form1</title>
	</head>
	<body>
		<h1>申请表</h1>
		<form action="success.html" method="post">
			<p>
				姓名：<input type="text" size="20" maxlength="5"/>
			</p>
			<p>
				教育程度：
				<input type="checkbox" name="education" id="education" value="硕士" />硕士
				<input type="checkbox" name="education" id="education" value="博士" />博士
			</p>
			<p>
				性别：
				<input type="radio" name="sex" id="sex" value="男" />男
				<input type="radio" name="sex" id="sex" value="女" />女
			</p>
			<p>
				月薪：<input type="text" size="10"/>
			</p>
			<p>
				附注：<br />
				<textarea name="fz" id="fz" cols="50" rows="4"></textarea>
			</p>
			<p>
				国籍：<select name="" id="">
					<option>选择你的国家</option>
					<option>中国</option>
					<option>小日本</option>
					<option>澳大利亚</option>
					<option>韩国</option>
					<option>英国</option>
					<option>意大利</option>
				</select>
			</p>
			<p>
				<input type="submit" name="tijiao" id="tijiao" value="提交" />
				<input type="reset" name="chongzhi" id="chongzhi" value="重置" />
			</p>
		</form>
	</body>
</html>
