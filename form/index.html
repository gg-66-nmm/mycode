<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单练习</title>
	</head>
	<body>
		<form action="success.html" method="post">
			<p>
				姓名：<input type="text" name="usernamae" size="20" maxlength="5"/>
			</p>
			<p>
				密码：<input type="password" name="psw" size="20" maxlength="6"/>
			</p>
			<p>
				性别：
				<input type="radio" name="sex" id="sex" value="" />女
				<input type="radio" name="sex" id="sex" value=""/>男
			</p>
			<p>
				爱好：
				<input type="checkbox" name="hoby" id="hoby" value="" />篮球
				<input type="checkbox" name="hoby" id="hoby" value="" />端游
				<input type="checkbox" name="hoby" id="hoby" value="" />手游
				<input type="checkbox" name="hoby" id="hoby" value="" />旅游
			</p>
			<p>
				籍贯：<select name="jg" id="jg">
					<option>选择你的省份</option>
					<option>甘肃省</option>
					<option>陕西省</option>
					<option>河南省</option>
					<option>青海省</option>
					<option>江苏省</option>
				</select>
			</p>
			<p>
				个人评价：<br/><textarea name="pj" id="pj" cols="30" rows="4"></textarea>
			</p>
			<p></p>
			<p>
				<input type="submit" name="tijiao" id="tijiao" value="提交" />
				<input type="reset" name="chongzhi" id="chongzhi" value="重置" />
			</p>
		</form>
	</body>
</html>
