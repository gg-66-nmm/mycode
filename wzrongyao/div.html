<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="img/logo3.jpg"/>
		<title>王者荣耀</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.content{
				width: 240px;
				height: 280px;
				margin: 10px auto;
				box-shadow: 3px 3px 3px #ccc;
				transition: transform 1s;
			}
			.content:hover{
				transform: translate(0,-5px);
			}
			.content img{
				width: 240px;
				height: 150px;
			}
			p{
				font-size: 14px;
				padding: 0 8px;
				line-height: 25px;
			}
			.list{
				font-size: 13px;
				color: #a2a2a2;
				margin: 8px 0;
			}
			p .first{				
				padding: 2px 5px;
				border-radius: 5px;				
				background-color: #f5f5f5;
			}
			.content h3{
				font-size: 18px;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<img src="image/l1.jpg"/>
			<p>面对岗位的高要求，策划该如何成长？</p>
			<p class="list">
				<span class="first">视频</span>
				<span>163人观看</span>
			</p>
			<h3>免费</h3>
		</div>
	</body>
</html>
