			/*1!+2!+3!+...+10!*/
			function jiecheng(a){
				var s=1;
				for(var i=1;i<=a;i++){
					s*=i;
				}
				return s;
			}
			function he(b){
				var he=0;
				for(var i=1;i<=b;i++){
					he+=jiecheng(i);
				}
				console.log(he);
			}
			he(10);

			function yueshu(abc){
				var he=0;
				for(var i=1;i<=abc/2;i++){
					if(abc%i==0){
						he+=i;
					}
				}
				return he;
