<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body{
				background: rgb(255,128,255);
			}
			.text{
				width: 150px;
				line-height: 130px;
				-webkit-writing-mode: vertical-rl;
				text-indent: 130px;
				font-size: 52px;
				color: greenyellow;
				position: absolute;
				top: 5%;
				bottom: 3%;
				left: 70%;
			}
			.box{
				width: 500px;
				margin: 25% auto;
				position: relative;
				perspective: 500;
				transition: all 30s;
				transform-style: preserve-3d;
				animation: zz 15s infinite linear;
				transform: skew(30deg 30deg);
			}
			.box div{
				width: 500px;
				height: 500px;
				position: absolute;
			}
			.box img{
				width: 500px;
				height: 500px;
			}
			.box1{
				/*background-color: red;*/
				transform: rotateX(90deg) translateZ(250px);
			}
			.box2{
				/*background-color: orange;*/
				transform: rotateX(-90deg) translateZ(250px);
			}
			.box3{
				/*background-color: yellow;*/
				transform: translateZ(250px);
			}
			.box4{
				/*background-color: green;*/
				transform: translateZ(-250px) rotateX(180deg);
			}
			.box5{
				/*background-color: aqua;*/
				transform: rotateY(-90deg) translateZ(250px);
			}
			.box6{
				/*background-color: blue;*/
				transform: rotateY(90deg) translateZ(250px);
			}
			/*.box:hover {
				transform: rotateY(270deg);
			}*/
			@keyframes zz{
				0%{
					transform: rotateX(0deg) rotateY(0deg);
				}
				15%{
					transform: rotateX(0deg) rotateY(90deg);
				}
				30%{
					transform: rotateX(180deg) rotateY(180deg);
				}
				45%{
					transform: rotateX(270deg) rotateY(90deg);
				}
				60%{
					transform: rotateX(180deg) rotateY(0deg);
				}
				75%{
					transform: rotateX(0deg) rotateY(270deg);
				}
				90%{
					transform: rotateX(270deg) rotateY(0deg);
				}
			}
		</style>
	</head>
	<body>
		<audio autoplay="autoplay" controls="controls" loop="loop">
			<source  src="audio/程响 - 清新的小女孩.mp3" type="audio/mp3">
		</audio>
		<div class="box">
			<div class="box1"><img src="pic/110.jpg"/></div>
			<div class="box2"><img src="pic/119.jpg"/></div>
			<div class="box3"><img src="pic/120.jpg"/></div>
			<div class="box4"><img src="pic/110.jpg"/></div>
			<div class="box5"><img src="pic/119.jpg"/></div>
			<div class="box6"><img src="pic/120.jpg"/></div>
		</div>
		<div class="text">
			我喜欢你，从黑夜到黎明，从冷冬到暖春，从一秒到一生，生生不息，轮回不止。
		</div>
	</body>
</html>
