			/*1.编写函数repeat(char,n) 实现重复char字符串n次比如repeat("★",6) 返回"★★★★★★"*/			function repeat(char,n){
				var temp='';
				for(var i=1;i<=n;i++){
					temp+=char;
				}
				console.log(temp);
			}
			repeat("★",12);

			/*3.编写函数rev(char) 实现将字符串char倒置  比如rev("spring") 返回"gnirps"*/
			function rev(char){
				var char1=char;
				var char2=char1.split('').reverse().join('');
				//var str=char2;
				//console.log(str.toString());
				console.log(char2);
			}
