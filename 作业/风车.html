<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.fengche{
				width: 500px;
				height: 600px;
				margin: auto;
				position: relative;
			}
			.fans{
				width: 400px;
				height: 400px;
				position: relative;
				/*z-index: 2;*/
				/*transition: all 2s;*/
				animation: fans 2s infinite linear;
			}
			@keyframes fans{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
				}
			}
			.top{
				width: 100px;
				height: 200px;
				background-color: red;
				border-top-right-radius: 100px;
				border-bottom-right-radius: 100px;
				position: absolute;
				top: 0;
				left: 200px;
			}
			.left{
				width: 200px;
				height: 100px;
				background-color: gold;
				border-top-right-radius: 100px;
				border-top-left-radius: 100px;
				position: absolute;
				top: 100px;
				left:0px;
			}
			.right{
				width: 200px;
				height: 100px;
				background-color: greenyellow;
				border-bottom-right-radius: 100px;
				border-bottom-left-radius: 100px;
				position: absolute;
				top: 200px;
				left: 200px;
			}
			.bottom{
				width: 100px;
				height: 200px;
				background-color: aqua;
				border-top-left-radius: 100px;
				border-bottom-left-radius: 100px;
				position: absolute;
				top: 200px;
				left: 100px;
			}
			.bar{
				height: 400px;
				width: 20px;
				background-color: green;
				position: absolute;
				top: 200px;
				left: 190px;
				border-radius: 50px;
			}
		</style>
	</head>
	<body>
		<div class="fengche">
			<div class="fans">
				<div class="top"></div>
				<div class="left"></div>
				<div class="right"></div>
				<div class="bottom"></div>
			</div>
			<div class="bar"></div>
		</div>
	</body>
</html>
