<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 1000px;
				margin: 20px auto;
				background:url(img/bg_02.jpg) no-repeat top center;
				position: relative;
				
			}
			ul{
				overflow: hidden;
			}
			ul li{
				list-style: none;
				width: 107px;
				height: 107px;
				line-height: 140px;
				border-radius: 50%;
				color: #fff;
				margin: 20px 46px;				
				text-align: center;
				float: left;
				position: relative;
			}
			.content{
				position: relative;
				z-index: 2;
			}
			.content img{
				position: absolute;
				top: 17px;
				left: 30px;
			}
			.nb1:hover +.tb1{
				background: url(img/a_1_h1.png) no-repeat top left;				
				transform: rotate(360deg);			
			}
			.tb1{				
				background: url(img/a_1.png) no-repeat top left;				
			}
			.nb2:hover +.tb2{
				background: url(img/a_2_h1.png) no-repeat top left;				
				transform: rotate(360deg);			
			}
			.tb2{				
				background: url(img/a_2.png) no-repeat top left;				
			}
			.nb3:hover +.tb3{
				background: url(img/a_3_h1.png) no-repeat top left;				
				transform: rotate(360deg);			
			}
			.tb3{				
				background: url(img/a_3.png) no-repeat top left;				
			}
			.nb4:hover +.tb4{
				background: url(img/a_4_h1.png) no-repeat top left;				
				transform: rotate(360deg);			
			}
			.tb4{				
				background: url(img/a_4.png) no-repeat top left;				
			}
			.nb5:hover +.tb5{
				background: url(img/a_5_h1.png) no-repeat top left;				
				transform: rotate(360deg);			
			}
			.tb5{				
				background: url(img/a_5.png) no-repeat top left;				
			}
			[class^="tb"]{
				width: 107px;
				height: 107px;
				position: absolute;
				top: 0;
				left: 0;
				transition: all 2s;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<div class="content nb1">
						<img src="img/tb_1.png" alt="" />我要陪练
					</div>					
					<div class="tb1"></div>
				</li>
				<li>
					<div class="content nb2">
						<img src="img/tb_2.png" alt="" />班型介绍
					</div>					
					<div class="tb2"></div>
				</li>
				<li>
					<div class="content nb3">
						<img src="img/tb_3.png" alt="" />班车服务
					</div>					
					<div class="tb3"></div>
				</li>
				<li>
					<div class="content nb4">
						<img src="img/tb_4.png" alt="" />在线法培
					</div>					
					<div class="tb4"></div>
				</li>
				<li>
					<div class="content nb5">
						<img src="img/tb_5.png" alt="" />网上约车
					</div>					
					<div class="tb5"></div>
				</li>
			</ul>
		</div>
	</body>
</html>
