<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background-color: #f5f5f5;
			}
			.cicle{
				width: 400px;
				height: 400px;
				/*border: 1px solid #000;*/
				border-radius: 200px;
				/*margin: 20px auto;*/
				position: absolute;
				/*box-shadow: 0px 0px 100px 50px #ff0000 ;*/
				top: 50%;
				left: 50%;
				margin-left: -200px;
				margin-top: -200px;
				animation:zhuan 2s infinite linear reverse;
			}
			@keyframes zhuan{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
				}
			}
			.cicle11{
				width: 200px;
				height: 400px;
				background-color: #000;
				box-shadow: -100px 0px 300px 100px #fff;
				border-top-left-radius: 200px;
				border-bottom-left-radius: 200px;
				position: relative;
				z-index: 5;
			}
			.cicle12{
				width: 200px;
				height: 200px;
				border-radius: 100px;
				background-color: #fff;
				position: absolute;
				left: 100px;
				top: 0;
				/*z-index: 2;*/
			}
			.cicle13{
				width: 100px;
				height: 100px;
				border-radius: 50px;
				background-color: #000;
				position: absolute;
				left: 50px;
				top: 50px;
				z-index: 2;
			}
			.cicle21{
				width: 200px;
				height: 400px;
				background-color:#fff;
				/*box-shadow: 200px 0px 500px 100px gold;*/
				border-top-right-radius: 200px;
				border-bottom-right-radius: 200px;
				position: relative;
				left: 200px;
				top: -400px;
			}
			.cicle22{
				width: 200px;
				height: 200px;
				border-radius: 100px;
				background-color: #000;
				position: absolute;
				left: -100px;
				top: 200px;
				z-index: 5;
			}
			.cicle,.cicle21{
				box-shadow: -12px 0px 231px -14px #000;
			}
			.cicle23{
				width: 100px;
				height: 100px;
				border-radius: 50px;
				background-color: #fff;
				position: absolute;
				left: 50px;
				top: 50px;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div class="cicle">
			<div class="cicle11">
				<div class="cicle12">
					<div class="cicle13">
						
					</div>
				</div>
			</div>
			<div class="cicle21">
				<div class="cicle22">
					<div class="cicle23">
						
					</div>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
