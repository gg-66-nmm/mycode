<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			body{
				background-color: lavender;
			}
			.box{
				width: 350px;
				height: 200px;
				margin: 20px auto;
				background-color: burlywood;
			}
			ul,ol{
				width: 310px;
				margin: auto;
			}
			li{
				list-style: none;
				cursor: pointer;
			}
			ul li{
				float: left;
				width: 100px;
				height: 35px;
				text-align: center;
				line-height: 35px;
				border: 1px solid #a2a2a2;
				background-color: #999;
			}
			ul li:nth-child(1){
				background-color: #fff;
				font-weight: bold;
			}
			ul li:hover{
				background-color: #fff;
			}
			ul{
				overflow: hidden;
				
			}
			ol li{
				margin-top: 10px;
			}
			ol li:nth-child(1){
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li id="news">新闻</li>
				<li>图片</li>
				<li>军事 航空</li>
				
			</ul>
			<ol>
				<li>习大大离京访问杰克并出席核安全峰会</li>
				<li>习近平在捷克发文热议出访专题这三年</li>
				<li>李克强:亚洲国家较含蓄更需开放交流在博鳌</li>
				<li>张德江会客江泽民为《世界名曲45首》作序</li>
				<li>酒店枕头下现近万现金房客怒投诉:没换枕套</li>
			</ol>
		</div>
	</body>
</html>
