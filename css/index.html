<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.content{
				position: relative;
				padding: 0;
				width: 500px;
				height: 300px;
			}
			.content img{
				width: 500px;
				height: 300px;
			}
			.mask{
				position: absolute;
				top: 0;
				left: 0;
				z-index: 22;
				width: 500px;
				height: 300px;
				background-color: rgba(0,0,0,0.7);
				color: red;
				line-height: 300px;
				text-align: center;
				display: none;
			}
			.content{
				animation:ll 5s infinite linear;
				transition: transform 1s;
			}
			/*@-webkit-keyframes ll{
				from{
					transform: rotate(0deg);					
				}
				to{
					transform: rotate(360deg);
					
				}
			}*/
			.content:hover{
				transform: translate(50px);
				
			}
		</style>
	</head>
		<script type="text/javascript">
			function xs(){
				document.getElementById("mm").style.display="block";
			}
			function yc(){
				document.getElementById("mm").style.display="none";
			}
		</script>
	<body>
			<div class="content"  onmouseover="xs()" onmouseout="yc()">
				<img id="img" src="img/l1.jpg"/>
				<div id="mm" class="mask">西施</div>
			</div>
	</body>
</html>
