<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/lb.css"/>
	<body>
		<div class="lunbo">
			<div id="list" class="pic" style="left: -500px;">
				<img src="img/gf4.jpg" alt="1"/ >
				<img src="img/l1.jpg" alt="1"/>
				<img src="img/l2.jpg" alt="2"/ >
				<img src="img/l3.jpg" alt="3"/ >
				<img src="img/gf1.png" alt="4"/>
				<img src="img/gf2.jpg" alt="5"/>
				<img src="img/gf3.jpg" alt="6"/>
				<img src="img/gf4.jpg" alt="7"/ >
				<img src="img/l1.jpg" alt="7"/>
			</div>
			<a href="javascript:;" id="prev" class="arrow">&lt;</a>
			<a href="javascript:;" id="next" class="arrow">&gt;</a>
			<script type="text/javascript">
				window.onload=function(){
					var list=document.getElementById("list");
					var prev=document.getElementById("prev");
					var next=document.getElementById("next");
					function animate(offset){
						var newList=parseInt(list.style.left)+offset;
//						alert(newList);
						if(newList<-3000){
							list.style.left='0'+'px';
						}else
						if(newList>0){
							list.style.left='-3000'+'px';
						}
						else{
							list.style.left=newList+'px';
						}
						
//						alert(list.style.left);
					}
					prev.onclick=function(){
						animate(500);
					}
					next.onclick=function(){
						animate(-500);
					}
					var timer;
					function play(){
						timer=setInterval(function(){
							next.onclick()
						},3000)
						
					}
					play();
				}
			</script>
		</div>
	</body>
</html>
