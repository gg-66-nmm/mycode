<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				margin: 5px auto;
				padding: 5px 0;
				overflow: hidden;
				border-bottom:1px solid #eee;
			}
			.box:hover{
				background-color: #e6e6e6;
			}
			.pic{
				float: left;
				width: 150px;
				
			}
			.pic img{
				width: 140px;
				height: 88px;
			}
			.title{
				overflow: hidden;
			}
			.title h3{
				height: 54px;
				float: left;
				font-weight:500;
			}
			ul li{
				list-style: none;
				float: left;
				font-size: 12px;
				padding: 0 8px;
				color: #ccc;
			}
			ul li a{
				text-decoration: none;
				color: #a2a2a2;				
			}
			ul li:nth-child(1){
				border: 1px solid red;
				border-radius:2px;
			}
			ul li:nth-child(5){
				border-left:1px solid #ccc;
				height:8px;
				line-height: 8px;
				margin-top: 5px;
			}
			.share{
				float: right;
				margin-right: 30px;
			}
			.share1{
				margin-left: 15px;
				background: url(images/xbt.png) no-repeat -200px -126px;
				width: 38px;
				height: 27px;
				float: left;
			}
			.share2{
				background: url(images/xbt.png) no-repeat -200px -109px;
				width: 38px;
				height: 20px;
				float: left;
			}
			h3:hover,a:hover{
				color: red;
			}
			#news{
				color: red;
			}
			.pic,h3,.share1,.share2{
				cursor: pointer;
			}
		</style>
	</head>

	</body>
</html>
