<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			.box{
				width: 1000px;
				margin: 0 auto;
			}
			.box_top{
				overflow: hidden;
			}
			.box_top1{
				width: 200px;
				height: 100px;
				float: left;
				background-color: salmon;
			}
			.box_top2{
				width: 200px;
				height: 50px;
				float: right;
				background-color: palegreen;
			}
			.box_top3{
				width: 790px;
				height: 40px;
				float: right;
				margin-top: 10px;
				background-color: navajowhite;
			}
			.box_content:after{
				content: '';
				display: block;
				clear: both;
			}
			.box_content_left{
				width: 260px;
				height: 400px;
				float: left;
				margin: 10px 10px 0 0;
				background-color: darkolivegreen;
			}
			.box_content_center1{
				width: 550px;
				height: 230px;
				float: left;
				margin: 10px 10px 0 0;
				background-color: gold;
			}
			.box_content_center2{
				width: 550px;
				height: 80px;
				float: left;
				margin: 10px 10px 0 0;
				background-color: red;
			}
			.box_content_center3{
				width: 550px;
				height: 30px;
				float: left;
				margin: 10px 10px 0 0;
				background-color: blueviolet;
			}
			.box_content_right{
				width: 170px;
				height: 360px;
				float: right;
				margin-top: 10px;
				background-color: navajowhite;
			}
			.box_content_foot{
				width: 728px;
				height: 30px;
				float: left;
				margin-top: 10px;
				background-color: fuchsia;
			}
			.box_foot{
				width: 1000px;
				height: 50px;
				margin-top: 10px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box_top">
				<div class="box_top1"></div>
				<div class="box_top2"></div>
				<div class="box_top3"></div>
			</div>
			<div class="box_content">
				<div class="box_content_left"></div>
				<div class="box_content_right"></div>
				<div class="box_content_center1"></div>
				<div class="box_content_center2"></div>
				<div class="box_content_center3"></div>				
				<div class="box_content_foot"></div>
			</div>
			<div class="box_foot"></div>
		</div>
	</body>
</html>
