<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.content{
				width: 500px;
				height: 500px;
				background-color: rgba(0,0,0,0.3);
				margin: 50px auto;
			}
			h1{
				text-align:center;
				color: red;
				font-size: 25px;
				font-weight: 500;
			}
			.gameView{
				width: 450px;
				height: 450px;
				margin: auto;
				background:#000;
			}
			.colorView{
				background-color: red;
				margin: 1px 0px 0px 1px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<h1>找色块</h1>
		</div>
		<script type="text/javascript">
			var content=document.getElementsByClassName("content")[0];
			var a=2;
			//创建游戏界面
			function createViewGame(){
				var gameView=document.createElement("div");
				gameView.className="gameView";
				content.appendChild(gameView);
				var sj=Math.floor(Math.random()*a*a);
				for(var i=0;i<a*a;i++){
					var colorView=createColorView(a);
					if(i==sj){
						colorView.style.opacity=0.5;
						colorView.onclick=success;
					}else{
						colorView.onclick=failed;
					}
					gameView.appendChild(colorView);
				}
			}
			createViewGame();
			//创建色块
			function createColorView(){
				var colorView=document.createElement("div");
				var w=450-(a+1);
				var h=w;
				colorView.style.width=w/a+"px";
				colorView.style.height=h/a+"px";
				colorView.className="colorView";
				return colorView;
			}
			function success(){
				a++;
				content.removeChild(content.childNodes[3]);
				createViewGame();
			}
			function failed(){
				a=2;
				alert("游戏结束");
				content.removeChild(content.childNodes[3]);
				createViewGame();
			}
		</script>
	</body>
</html>
