<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				width: 60px;
				height: 60px;
				background-color: red;
				position: absolute;
				top:200px;
				left: 200px;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<script type="text/javascript">
			var oDiv=document.querySelector("div");
			var yuanxin={a:200,b:200};
			var r=150;
			degree=0;
			setInterval(function(){
				degree++;
				go(degree);
			},40)
			function go(degree){
				oDiv.style.left=yuanxin.a+r*Math.sin(degreeTorad(degree))+"px";
				oDiv.style.top=yuanxin.b+r*Math.cos(degreeTorad(degree))+"px";
				
			}
			function degreeTorad(degree){
				return degree*Math.PI/180;
			}
		</script>
	</body>
</html>
