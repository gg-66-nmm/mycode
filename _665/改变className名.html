<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>更改className名</title>
		<style type="text/css">
			.hezi{
				width: 200px;
				height: 300px;
				background-color: yellow;
			}
			.hello{
				width: 300px;
				height: 400px;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div class="hezi" id="box"></div>
		<button onclick="btn()">巴啦啦能量</button>
		<script type="text/javascript">
			var oBox=document.getElementById('box');
			window.btn=function(){
				oBox.className=oBox.className=='hezi'?'hello':'hezi';
			}			
		</script>
	</body>
</html>
