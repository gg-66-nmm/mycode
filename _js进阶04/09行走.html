<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 79px;
				height: 108px;
				background: url(img/girl.png);
				background-position: 0 -218px;
				position: absolute;
				top: 100px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var dom=document.createElement("div");
			document.body.appendChild(dom);
			var oDiv=document.getElementsByTagName("div")[0];
			var nowleft=0;
			var nowtop=0;
			var step=0;
			function go(){
				nowleft+=4;
				step++;
				if(step>7){
					step=0;
				}
				oDiv.style.left=nowleft+"px";
				oDiv.style.backgroundPositionX=-step*79+"px";
			}
			function yy(){
				nowtop+=4;
				step++;
				oDiv.style.backgroundPositionY=0+"px";
				if(step>7){
					step=0;
				}
				oDiv.style.top=nowtop+"px";
				oDiv.style.backgroundPositionX=step*79+"px";
			}
			setInterval(go,100);
			//setInterval(yy,100);
		</script>
	</body>
</html>
