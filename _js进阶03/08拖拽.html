<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			div{
				width: 500px;
				height: 500px;
				position: relative;
				margin: 100px auto;
				background-color: gray;
			}
			p{
				width: 60px;
				height: 60px;
				position: absolute;
				background-color: darkblue;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p></p>
		</div>
		<script type="text/javascript" src="js/jquery.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jqueryui.1.12.1.jquery-ui.min.js" charset="UTF-8"></script>
		<script type="text/javascript">
			$("p").draggable({
				containment:"parent",
				drag:function(event,ui){
					console.log(ui.position.left,ui.position.top);
				}
			})
		</script>
	</body>
</html>
